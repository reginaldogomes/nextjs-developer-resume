name: ðŸš€ Deploy para reginaldogomes.dev.br

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
            cd /home/ubuntu/apps/reginaldogomes.dev.br
            git pull origin main
            npm install --omit=dev
            npm run build
            pm2 restart reginaldogomes.dev.br || pm2 start ecosystem.config.js
            pm2 save
          EOF
